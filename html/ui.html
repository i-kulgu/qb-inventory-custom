<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <!-- jQuery UI -->
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js" integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous"></script>
    </head>
    <body style="background-color: rgba(0,0,0,0); font-family: 'Roboto', sans-serif !important;">
        <div id="qbcore-inventory">
            <div class="inv-container">
                <div class="ply-inv-container">
                    <div class="inv-jugador-tit"><p>Inventario del jugador</p><span id="player-inv-weight"></span></div>
                    <div class="player-inventory" data-inventory="player" style="margin-top:4vh;"></div>
                </div>
                <div class="inv-options">
                    <div class="inv-options-list">
                        <input type="number" id="item-amount" class="inv-option-iteminput" min=0 value="0" oninput="validity.valid||(value='');"></input>
                        <div class="inv-option-itemuse" id="item-use"></div>
                        <div class="inv-option-itemdar" id="item-give"></div>
                        <div class="inv-option-itemcerrar" id="inv-close"></div>
                        <!--<div class="inv-option-item-steal" id="rob-money"><p>Steal cash</p></div>-->
                    </div>
                </div>
                <div class="oth-inv-container">
                    <div class="inv-jugador-tit"><p>Segundo inventario</p><span id="other-inv-weight"></span></div>
                    <div class="other-inventory" data-inventory="other" style="margin-top:4vh;">
                            <!-- auto generated -->
                    </div>
                </div>
                <div class="invropa">
                    <div class="centrobloqueropa">
                        <div class="clothing" id="top" style="margin-top:1.5vh;"></div> <!--ESTO ES LA CHAQUETA (PARTE SUPERIOR)-->
                        <div class="clothing" id="pants"style="margin-top:.4vh;"></div>
                        <div class="clothing" id="shoes"style="margin-top:.4vh;"></div>
                        <div class="clothing" id="shirt"style="margin-top:.4vh;"></div> <!--ESTO ES LA CAMISA (PARTE INFERIOR)-->
                    
                        <div class="clothing" id="mask"style="margin-top:.4vh;"></div>
                        <div class="clothing" id="hat"style="margin-top:.4vh;"></div>
                        <div class="clothing" id="hair"style="margin-top:.4vh;"></div>
                        <!--He de posar un espai-->
                        <div class="clothing" id="neck"style="margin-top:.4vh;"></div>
                        <div class="clothing" id="ear"style="margin-top:.4vh;"></div>
                        <div class="clothing" id="glasses"style="margin-top:.4vh;"></div>

                        <div class="clothing" id="bagoff"style="margin-top:.4vh;"></div>
                        <!--<div class="clothing" id="bracelet"style="margin-top:.4vh;"></div>-->
                        <div class="clothing" id="watch"style="margin-top:.4vh;"></div>

                        <div class="clothing" id="gloves"style="margin-top:.4vh;"></div>
                        <!--<div class="clothing" id="visor"style="margin-top:.4vh;"></div>-->
                        <div class="clothing" id="vest"style="margin-top:.4vh;"></div>

                        <div class="clothing" id="reset"style="margin-top:.4vh;"></div>
                    </div>
                </div>
            </div>
            <div class="ply-hotbar-inventory" data-inventory="hotbar">
                    <!-- auto generated -->
            </div>
            <div class="ply-iteminfo-container">
                <div class="ply-iteminfo">
                    <div class="iteminfo-content">
                        <div class="item-info-title"></div>
                    </div>
                </div>
            </div>
            <div class="ply-iteminfo-container1">
                <div class="ply-iteminfo">
                    <div class="iteminfo-content">
                        <div class="item-info-line"></div>
                        <div class="item-info-description"></div>
                    </div>
                </div>
            </div>
            <div class="inv-background"></div>
        </div>
        <div class="weapon-attachments-container">
            <div class="weapon-attachments-background">
                <div class="weapon-attachments-container-title">Pistol | <span style="font-size: 2vh;">9mm</span></div>
                <div class="weapon-attachments-container-description">Esto parece una pistola de agua...</div>
                <div class="weapon-attachments-durability-text">DURABILIDAD</div>
                <div class="weapon-attachments-container-details"><!--<span style="font-weight: bold; letter-spacing: .1vh;">Serial:</span><br> 12345678<br><br><span style="font-weight: bold; letter-spacing: .1vh;">Durabilidad</span>--> <div class="weapon-attachments-container-detail-durability"></div></div>
            </div>
            <img src="./attachment_images/weapon_pistol.png" class="weapon-attachments-container-image">

            <div class="weapon-attachments-title"><span style="font-weight: bold; letter-spacing: .1vh;">Complementos</span></div>
            <div class="weapon-attachments">
            </div>

            <div class="weapon-attachments-remove"></div>

            <div class="weapon-attachments-back"><p>Regresar</p></div>
        </div>
        <!--<div class="combine-option-container">
            <div class="btn-combine CombineItem"><p>Combine</p></div>
            <div class="btn-combine SwitchItem"><p>Switch</p></div>
        </div>-->
        <div class="itemboxes-container"></div>
        <div class="itembox-container template"></div>
        <div class="requiredItem-container">
        </div>
        <div class="z-hotbar-inventory">
            <!-- auto generated -->
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
